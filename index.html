<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button class="go-back"><i class="bi bi-chevron-left"></i></button>
        <h2 class="channel-name-header">Channel Name</h2>
        <button class="cast-tv"><i class="bi bi-cast"></i></button>
        <button class="search"><i class="bi bi-search"></i></button>
        <button class="options-header"><i class="bi bi-three-dots-vertical"></i></button>
    </header>
    <main>
        <img src="imgs/channel-cover.jpg" alt="" class="channel-cover"></img>
        <div class="channel-summary">
            <div class="channel-id">
                <img src="" alt="" class="channel-icon"></img>
                <h1 class="channel-name-main"></h1>
                <p class="channel-description"></p>
            </div>
            <button class="subscribe"></button>
            <nav class="channel-nav">
                <div class="home"></div>
                <div class="videos"></div>
                <div class="shorts"></div>
                <div class="live"></div>
                <div class="playlist"></div>
            </nav>
            <div class="video-box">
                <img src="" alt="" class="thumbnail">
                <div class="video-info">

                </div>
            </div>
        </div>
    </main>
</body>
</html>
